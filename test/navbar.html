<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>

    ul{
      list-style: none;
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #e1f1e1;
    }
    li a{
      display: block;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;

    }

    li a.active{
      background-color: orange;
      color: white;
    }

    li a:hover:not(.active){
      background-color: #555;
      color: white;
    }



    </style>
  </head>

  <body>

    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#news">뉴스</a></li>
      <li><a href="#contact">소개</a></li>
      <li><a href="#about">소개2</a></li>
    </ul>





  </body>
</html>
