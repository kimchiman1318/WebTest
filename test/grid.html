<!DOCTYPE html>
<html>
<head>

  <title>Grid</title>
  <meta charset="utf-8">

  <style>
    #grid{
      border:5px solid pink;
      display:grid;
      grid-template-columns: 1fr 1fr 150px;
    }
    div{
      border:5px solid gray;
    }

  </style>


</head>

  <body>
    <div id="grid">
     <div>Navigation</div>
     <div>Grid</div>
    </div>

  </body>
</html>
