<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        widht: 100px;
        height:100px;
        background: red;
        -webkit-transition: widht 2s, height 4s;
        transition: widht 2s, height 4s;
      }

      div:hover{
        width:300px;
        height:300px;
      }

      img{
        width:25%;
        height:25%;
        -webkit-transition: width 4s, height 4s;
        transition: widht 4s, height 4s;
      }
      img:hover{
        width:50%;
        height:50%;
      }

    </style>
  </head>
  <body>
    <div></div>
    <img src="ZBrush ScreenGrab07.jpg" alt="This is my first made character as Zbrush">
  </body>
