  <script>
    function bmi_cal(){
      var height = Number(prompt('키 입력'));
      var height_change = height/100;
      var weight =Number(prompt('무게 입력'));
      var user_BMI = weight/(height_change * height_change);
      var user_bmi = Math.round(user_BMI * 10) /10; //소수점 반환
      var healthy_weight = (height - 100) *0.9;  // 체중계산
      var bmi_output;
      if (user_BMI <18.5) {
        bmi_output ="bmi = " + user_bmi + "<br>"+ "저체중, 적정체중 : " + healthy_weight;
      }
      else if (user_BMI <23) {
        bmi_output ="bmi = " + user_bmi + "<br>"+ "정상, 적정체중 : " + healthy_weight;
      }
      else if (user_BMI < 25) {
        bmi_output ="bmi = " + user_bmi + "<br>"+ "과제중, 적정체중 : " + healthy_weight;
      }
      else if (user_BMI < 30) {
        bmi_output ="bmi = " + user_bmi + "<br>"+ "비만, 적정체중 : " + healthy_weight;
      }
      else if (user_BMI >= 30) {
        bmi_output ="bmi = " + user_bmi + "<br>"+ "고도비만, 적정체중 : " + healthy_weight;
      }
      return alert(bmi_output);
    }

    bmi_cal();
  </script>

  <h2>배열</h2>
  <p>배열삽입 푸시</p>
  <p id="demoArray"></p>

  <script>
    var arr = [1,2,3,4,5,6,7];
    arr.push(9);
    arr = arr.concat([8,9]);
    arr.unshift(9); // 첫번째에 삽입
    arr.splice(3,0,9);  // 3번째, 0은 그다음번 삭제(1이면 4번째) , 9는 3번째 자리에 삽입
    arr.shift(); // 첫번째 삭제
    arr.pop();  // 가장 마지막 배열 삭제
    arr.sort(); // 숫자 솔트
    alert(arr);
    document.getElementById("demoArray").innerHTML = arr;
  </script>

  <script language="javascript">
    var delay = 3000
    var curindex =0

        randomimg[0] = "0.jpg"

    document.write('<img name = "defaultImage" src = "' +randomimg[Math.floor(Math.random() * (randomimg.length))] + '">');


    function rotateImage()
    {
      if (curindex==(tempindex=Math.floor(Math.random() * (randomimg.length)))) {
        curindex=curindex==0? 1: curindex-1
      }
      else
      curindex=tempindex
        document.images.defaultImage.src=randomimg[curindex]
    }
    setInterval("rotateImage()", delay)
